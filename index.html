<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projeto Final</title>
    <!-- Incluir o normalize.css -->
    <link type="text/css" rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <!-- Icones MDI -->
    <link type="text/css" rel="stylesheet" href="./node_modules/@mdi/font/css/materialdesignicons.min.css">
    <!-- Animate CSS -->
    <link type="text/css" rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <!-- Nosso CSS -->
    <link type="text/css" rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <span id="title">TODOs</span>
    <div class="wrap-todo">
      <input type="text" id="task-input">
      <div class="wrap-add-button">
        <span class="divider"></span>
        <i class="mdi mdi-plus" id="add-button"></i>
      </div>
    </div>
    <div class="todo-list">
      <div class="todo-item warning">
        <div class="todo-status">
          <i class="mdi mdi-checkbox-blank-circle-outline btn-mark-done-todo"></i>
        </div>
        <div class="todo-text">Terminar slides de JS</div>
        <div class="todo-actions">
          <i class="mdi mdi-alert-circle btn-toggle-urgency"></i>
          <i class="mdi mdi-delete btn-todo-delete"></i>
        </div>
      </div>
    </div>
    <div id="animation" style="height: 150px"></div>
    <!-- Lottie -->
    <script src="./node_modules/lottie-web/build/player/lottie.min.js"></script>
    <!-- Nosso Script -->
    <script src="./js/index.js"></script>
  </body>
</html>
